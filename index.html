    <section id="testimonials">

        <div class="text-container">

            <div class="row">

                <h1 data-aos="fade-right" tkey="cabeceraPublicaciones"></h1>
                <hr data-aos="fade-right" class="myhrline">

                <!-- Formato de las Publicaciones tipo journal -->
                <div class="bibtex_template" style="margin-bottom: 30px;" data-aos="fade-right">
                    <div class="if author">
                        <div class="card bg-light">

                            <div class ="card-header">
                                <span class="if title">
                                    <span class="title"></span>
                                </span>
                            </div>

                            <div class="card-body"> 
                                <div class="card-title">
                                    <span class="author">
                                        <span class="von"></span> <span class="last"></span>, <span class="first">
                                        </span>
                                </div>
                                <div class="card-text">
                                    <span class="if journal">
                                        <span class="journal"></span>
                                    </span>
                                    <span class="if booktitle">
                                        In <span class="booktitle"></span>
                                    </span>

                                    <span class="if number">
                                        , number: <span class="number"></span>
                                    </span>
                                    <span class="if volume">
                                        , volume: <span class="volume"></span>
                                    </span>
                                    <span class="if pages">
                                        , pp. <span class="pages"></span>
                                    </span>
                                    <span class="if year">
                                        (<span class="year"></span>).
                                    </span>
                                    <span class="if doi">
                                        <br/>
                                        doi: <a class="bibtexVar" href="http://dx.doi.org/+DOI+" extra="doi">
                                            <span class="doi"></span>
                                        </a>
                                    </span>
                                    <span class="if prize">
                                        <br/>
                                        <br/>
                                        <i class="fa fa-trophy" style="margin-right: 1rem; font-size: x-large"></i> <span class="prize"></span>
                                    </span>
                                    <div>
                                        <a class="bibtexVar" data-toggle="collapse" href="#bib+BIBTEXKEY+" extra="BIBTEXKEY">
                                            <span> [bib] </span>
                                        </a>
                                    </div>
                                    <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY" style="text-align: left; padding: 1.25rem;">
                                        <pre><span class="bibtexraw noread"></span></pre>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- --------------------------------- -->

                    <!--<div style="margin-left: 10px; margin-bottom:5px;">
                        <span class="title"></span>
                    </div>-->
                </div>

                <!-- Estructura del bloque de Bibtex, separacion por articulos, conferencias y otros -->
                <div class="bibtex_structure">
                    <div class="sections bibtextypekey">
                        <div class="section @article">
                            <h2 data-aos="fade-right" tkey="papersTitle"></h2>
                            <div class="sort year" extra="DESC string">
                                <div class="templates" id="articles"></div>
                            </div>
                        </div>
                        <div class="section @book">
                            <h2 data-aos="fade-right" tkey="booksTitle"></h2>
                            <div class="sort year" extra="DESC string">
                                <div class="templates"></div>
                            </div>
                        </div>
                        <div class="section @conference">

                            <h2 data-aos="fade-right"tkey="conferencesTitle"></h2>
                            <div class="sort year" extra="DESC string">
                                <div class="templates"></div>
                            </div>
                        </div>
                        <div class="section @misc|@phdthesis|@mastersthesis|@bachelorsthesis|@techreport">
                            <h2 data-aos="fade-right" tkey="otherPublicationsTitle"></h2>
                            <div class="sort year" extra="DESC number">
                                <div class="templates"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Muestra el bloque AQUI -->
                <div id="bibtex_display"></div>

            </div> <!-- row ends -->

        </div>  <!-- text-container ends -->
